name: "CodeQL Advanced"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '29 14 * * 1'

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        language: [ "javascript-typescript" ]
        build_mode: [ "autobuild" ]  # change to "manual" if you need to run your own build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build_mode }}
          # queries: security-extended,security-and-quality

      # Only needed if you set build_mode: manual
      - name: Build (manual mode)
        if: ${{ matrix.build_mode == 'manual' }}
        shell: bash
        run: |
          echo "Run your project build here, e.g.:"
          echo "  npm ci"
          echo "  npm run build"
          exit 1

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"
